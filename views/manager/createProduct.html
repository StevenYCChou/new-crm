<!DOCTYPE html>
<html ng-app="ecommCustomerApp">
  <head>
    <meta charset="utf-8">
    <title>Ecommerce-Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/content.css">
  </head>
  <body>
    <div ng-controller="addProductController">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/ecomm/">Ecommerce System</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/ecomm/">Main <span class="sr-only">(current)</span></a></li>
              <li><a href="/ecomm/about">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form">
              <button type="submit" onclick="location.href = '/crm/';" class="btn btn-success">CRM</button>
            </form>
          </div>
        </div>
      </nav>
      <h3>Create Product</h3>
      <div>
        <label>ID: <input type="text" class="form-control" ng-model="product_id" placeholder="Ex: Product-1" /></label>
      </div>
      <label>Template <select class="form-control" ng-model="template_select" ng-change="templateChange(template_select)" ng-options="template.name for template in templates"></select>
      </label>
      <br />
      <table class="table table-striped">
        <caption>New Product</caption>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
        <tr ng-repeat="field in fields">
          <td>
            <input type="text" class="form-control" ng-model="field.attr" ng-readonly="{{ field.read }}" placeholder="{{ field.name_place }}">
          </td>
          <td>
            <input class="form-control" type="{{ field.type }}" placeholder="{{ field.field_place }}" ng-model="field.data">
          </td> 
        </tr>
      </table>
      Category Name: 
      <span ng-repeat="category in filterCategorys">
        <input class="checkbox" type="checkbox" ng-model="category.data">{{ category.name }}
      </span>
      <br />
      <input type="button" class="btn btn-success" ng-click="createProductSubmit(product_id, fields, template_select)" value="Submit" />
      <input type="button" class="btn btn-danger" ng-click="createProductCancel()" value="Return" />
      </div>
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="/js/managers.js"></script>
  </body>
</html>
