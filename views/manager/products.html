<!DOCTYPE html>
<html ng-app="ecommCustomerApp">
  <head>
    <meta charset="utf-8">
    <title>Ecommerce-All Products(Manager View)</title>
  </head>
  <body>
    <div ng-controller="retrieveProductController">
      <h3>Ecommerce Products</h3>
      <input type="button" ng-click="createProduct()" value="New Product" /><br /><br />
      <div ng-repeat="product in products">
        <div>ID: {{ product.Name }}</div>
        <div ng-repeat="attributes in product.Attributes">
          <label>{{ attributes.Name }}: <input ng-model="attributes.Value" value="{{ attributes.Value }}"></label>
        </div> 
        <input type="button" ng-click="productDetail(product.id)" value="Detail" />
        <input type="button" ng-click="productUpdateSummary(product.Name)" value="Update" />
        <input type="button" ng-click="productDelete(product.Name)" value="Delete" />
      </div>
      <br />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="/js/managers.js"></script>
  </body>
</html>
