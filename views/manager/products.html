<!DOCTYPE html>
<html ng-app="ecommCustomerApp">
  <head>
    <meta charset="utf-8">
    <title>Ecommerce-All Products(Manager View)</title>
  </head>
  <body>
    <div ng-controller="retrieveProductController">
      <h3>Ecommerce Products</h3>
      <input type="button" ng-click="createProduct()" value="New Product" />
      <div ng-repeat="product in products">
        <div>ID: {{ product.Name }}<input type="button" ng-click="productDetail(product.Name)" value="Detail" /><input type="button" ng-click="productDelete(product.Name)" value="Delete" /></div>
        <div ng-repeat="attributes in product.Attributes">
          {{ attributes.Name }}: 
          {{ attributes.Value }}
        </div> 
        <br />
      </div>
      <br />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="/js/managers.js"></script>
  </body>
</html>
