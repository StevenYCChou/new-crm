<!DOCTYPE html>
<html ng-app="crmAgentApp">
  <head>
    <meta charset="utf-8">
    <title>CRM system-Agent-Customer Creation</title>
  </head>
  <body>
    <div ng-controller="createCustomerController">
      <h3>Create Customer</h3>
      <div>
        <label>Name: <input type="text" ng-model="customer_name" placeholder="name" /></label>
      </div>
      <div>
        <label>Phone: <input type="text" ng-model="customer_phone" placeholder="phone" /></label>
      </div>
      <div>
        <label>Email: <input type="email" ng-model="customer_email" placeholder="email" /></label>
      </div>  
      <div>
        <input type="button" ng-click="createCustomerSubmit(customer_name, customer_phone, customer_email)" value="Submit" />
        <input type="button" ng-click="createCustomerCancel()" value="Return" />
      </div>
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/agents.js"></script>
    <script src="/js/customers.js"></script>
    <script src="/js/contact_history.js"></script>
  </body>
</html>
