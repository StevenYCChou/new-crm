<!DOCTYPE html>
<html ng-app="crmAgentApp">
  <head>
    <meta charset="utf-8">
    <title>CRM system-Agent Update</title>
  </head>
  <body>
    <div ng-controller="updateDetailController">
      <h3>Edit Agent</h3>
      <div>
        <label>Name: <input type="text" ng-model=agent_name placeholder="{{ agent.name }}" />
        </label>
      <div>
      </div>
       <label>Phone: <input type="text" ng-model=agent_phone placeholder="{{ agent.phone }}" />
        </label>
      </div>
      <div>
        <label>Email: <input type="email" ng-model=agent_email placeholder= "{{ agent.email }}" />
        </label>
      </div>
      <div>
        <label>Location: <input type="text" ng-model=agent_location placeholder="{{ agent.location }}" /></label>
      </div>
      <div>
        <input type="button" ng-click="editAgentSubmit(agent._id, agent_name, agent_phone, agent_email, agent_location)" value="Submit" />
        <input type="button" ng-click="editAgentCancel(agent._id)" value="Return" />
      </div>
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/agents.js"></script>
  </body>
</html>
