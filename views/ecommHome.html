<!DOCTYPE html>
<html ng-app="ecommHomeApp">
  <head>
    <meta charset="utf-8">
    <title>Ecomm system</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/content.css">
  </head>
  <body>
    <div ng-controller="ecommHomeController">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/ecomm/">Ecommerce System</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/ecomm/">Main <span class="sr-only">(current)</span></a></li>
              <li><a href="/ecomm/about">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form">
              <button type="submit" onclick="location.href = '/crm/';" class="btn btn-success">CRM</button>
            </form>
          </div>
        </div>
      </nav>
      <h3>Features</h3>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <h3>Login Information</h3>
      <div class="col-xs-4">
        <div class="well">
          <h4>Manager Mode</h4>
          <div class="form-group">
            <label>Manager Id <input type="text" class="form-control" ng-readonly="true" value="No manager Id"></label>
            <input type="button" class="btn btn-success" ng-click="managerStartEcomm()" value="Enter" />
          </div>
        </div>
      </div>
      <div class="col-xs-5">
        <div class="well">
          <h4>Customer Mode</h4>
          <div class="form-group">
            <label>Customer Id <input type="text" class="form-control" ng-model="customerId" placeholder="Enter customer id" /></label>
            <input type="button" class="btn btn-success" ng-click="customerStartEcomm(customerId)" value="Enter" />
            <input type="button" class="btn btn-primary" ng-click="customerStartEcommGuest()" value="Guest Mode" />
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
