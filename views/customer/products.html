<!DOCTYPE html>
<html ng-app="ecommCustomerApp">
  <head>
    <meta charset="utf-8">
    <title>Ecommerce-All Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/content.css">
  </head>
  <body>
    <div ng-controller="retrieveProductController">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/ecomm/">Ecommerce System</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/ecomm/">Main <span class="sr-only">(current)</span></a></li>
              <li><a href="/ecomm/about">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form">
              <button type="submit" onclick="location.href = '/crm/';" class="btn btn-success">CRM</button>
            </form>
          </div>
        </div>
      </nav>
      <h3>Ecommerce Products</h3>
      <div>Category Filter
        <select ng-model="categoryChoice" ng-options="item.name for item in filterCategorys" ng-change="productFilter(categoryChoice.name)"></select>
      </div>
      <br />
      <div>Product Name Search
        <input type="text" ng-model="searchKey" /><input type="button" ng-click="productSearch(categoryChoice, searchKey)" value="Search" />
      </div>
      <br />
      <div ng-repeat="product in products">
        Name: {{ product.Name }}
        <div ng-repeat="(key,val) in product.productsAttributes">
          {{ key }}:
          {{ val }}
        </div> 
        <input type="button" ng-click="productDetail(product.id)" value="Detail" />
        <br />
      </div>
      <br />
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="/js/customers.js"></script>
  </body>
</html>
