<!DOCTYPE html>
<html ng-app="crmApp">
  <head>
    <meta charset="utf-8">
    <title>CRM system</title>
    <link rel="stylesheet" href="/jquery-ui-themes-1.11.1/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div ng-controller="agentEditController">
      <h3>Edit Agent</h3>
      <div>
        <label>Name: <input type="text" ng-model=agent.name placeholder="{{ agent.name }}" />
        </label>
      <div>
      </div>
       <label>Phone: <input type="text" ng-model=agent.phone placeholder="{{ agent.phone }}" />
        </label>
      </div>
      <div>
        <label>Email: <input type="email" ng-model=agent.email placeholder= "{{ agent.email }}" />
        </label>
      </div>
      <div>
        <input type="button" ng-click="editAgentSubmit(agent._id, agent.name, agent.phone, agent.email)" value="Submit" />
        <input type="button" ng-click="editAgentCancel(agent._id)" value="Return" />
      </div>
    </div>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/agents.js"></script>
    <script src="/js/customers.js"></script>
    <script src="/js/contact_history.js"></script>
  </body>
</html>
